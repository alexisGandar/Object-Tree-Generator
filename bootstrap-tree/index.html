<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap tree</title>

    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
	  <link href="css/bootstrap-treeview.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">


  </head>
  <body>
    <div id="fond"></div>
    <div id="modal" class="popup"></div>
    <div class="treeObj">
      <h2>Object Tree</h2>
		  <div id="tree"></div>
      <button class="btn custom btn-default" id="addN">Add Node</button><button class="btn custom btn-default" id="addI">Add Item</button><button class="btn custom btn-default" id="del">Delete</button>
	  </div>

    <div class="addTerm" >
      <h2>Add element to selected Object</h2>
      <div class="search">
        <div class="form-group">
          <label>Search term</label>
          <input class="form-control" id="inputTerm">
        </div>
        <button id="submitTerm" class="btn btn-default">Search</button>
      </div>
      <div class="term">
        <table id="table" class="table table-striped table-hover">
          <thead>
            <tr class="clickable-row">
              <th data-field="prefixedName">Term</th>
              <th data-field="score">Score</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="subTree">

      </div>
      <button class="btn custom btn-default" id="addTerm">Add term</button>
    </div>

    <div class="odf">
        <button class="btn custom btn-default" id="convert">O-DF</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="js/bootstrap-treeview.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	  <script src="js/app.js"></script>
  </body>
</html>
